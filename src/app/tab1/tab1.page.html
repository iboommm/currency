<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Currencies </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Currencies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header> Base currency </ion-list-header>
    <app-box-currency [item]="selected"></app-box-currency>
  </ion-list>

  <ion-list>
    <ion-list-header> List currencies </ion-list-header>

    <ng-container *ngFor="let item of list">
      <app-box-currency [item]="item"></app-box-currency>
    </ng-container>
  </ion-list>
</ion-content>
