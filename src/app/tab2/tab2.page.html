<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Historical </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historical</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngFor="let item of list">
    <app-box-currency
      [item]="item"
      (click)="presentModal(item)"
    ></app-box-currency>
  </ng-container>
</ion-content>
