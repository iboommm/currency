<div
  [ngClass]="item.favorite ? 'bg-primary text-white' : 'text-primary'"
  class="card m-2 animated fadeIn faster"
>
  <div class="card-content">
    <div class="card-body p-2">
      <div class="row">
        <div class="col-3 align-self-center">
          <div class="img-fluid rounded shadow">
            <img [src]="item.image" alt="" />
          </div>
        </div>
        <div class="col-4 align-self-center">
          <b>{{ item.key }}</b
          ><br />
          {{ item.name }}
        </div>
        <div
          [ngClass]="
            item.editable
              ? 'bg-light-primary  border-primary'
              : 'bg-light-secondary  border-light'
          "
          class="col-5 badge align-self-center shadow-sm border"
        >
          <h6 class="align-self-center m-0 text-right">
            <ion-input
              #input
              type="text"
              placeholder="Enter amount"
              inputmode="decimal"
              [(ngModel)]="item.value"
              [readonly]="!item.editable"
              (click)="doFocus($event)"
              (ionInput)="doChange($event)"
            ></ion-input>
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
