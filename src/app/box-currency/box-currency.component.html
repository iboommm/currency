<div class="card m-2 text-primary">
  <div class="card-content">
    <div class="card-body p-2">
      <div class="row">
        <div class="col-3 align-self-center">
          <div class="avatar avatar-md">
            <img
              class=""
              src="https://pixinvent.com/apex-angular-4-bootstrap-admin-template/demo-1/assets/img/portrait/small/avatar-s-16.png"
              alt=""
            />
          </div>
        </div>
        <div class="col-4 align-self-center">
          <b>{{ item.name }}</b
          ><br />
          {{ item.sub }}
        </div>
        <div class="col-5 badge bg-light-primary align-self-center">
          <h4 class="align-self-center m-0 text-right">
            <ion-input
              #input
              type="text"
              placeholder="Enter amount"
              inputmode="decimal"
              [(ngModel)]="item.value"
              [readonly]="!item.editable"
              (click)="doFocus($event)"
              (ionInput)="doChange($event)"
            ></ion-input>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
